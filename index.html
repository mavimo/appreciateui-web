<html ng-app="app">
<head>
	<title>AppreciateUI - Mobile Application UI Designs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Browse hundreds of mobile application UI patterns."> 
    
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.masonry.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.slimscroller.js"></script>
    <script type="text/javascript" src="javascript/jquery.unveil.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
</head>
<body>
    <header>
        <h1>App<span>eciate</span>UI</h1>
    </header>
    
    <div id="sidebar">
        <div class="inner-sidebar" ng-controller="CategoryMenuCtrl">
            <h3>Categories</h3>
            <ul id="categories">
                <li ng-repeat="category in categories" class="{{(selectedCategoryId == category.id) && 'active' || ''}}">
                    <a href="#/category/{{category.id}}" data-id="{{category.id}}">{{category.name}}</a>
                </li>
            </ul>
        </div>
    </div>
    
    <div id="wrapper" class="active">
        <header>
            <div class="left-controls">
                <div class="btn-group">
                    <a href="javascript:" class="btn-collapse" id="collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                </div>
            </div>
            
            <h1 ng-controller="TitleCtrl">{{title}}</h1>
            
            <div class="right-controls">
                <div class="btn-group" style="float: right">
                    <a href="https://itunes.apple.com/us/app/appreciateui/id651317060?ls=1&mt=8" target="_blank">
                        <i class="icon-logo"></i>
                        <span class="mobile-hidden">
                            Get The Mobile App! 
                        </span>
                    </a>
                </div>
            </div>
        </header>
        <div id="container">
            <div id="screenshots" ng-view="view"></div>
        </div>
    </div>
    
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-41138650-1']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    
    </script>
</body>
</html>
